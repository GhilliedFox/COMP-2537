<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- navbar borrowed from codepen https://codepen.io/gillescastel/pen/qRxZQa-->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    body {
      font: normal 18px "Open Sans", sans-serif;
      background: #fafafa;
      color: #333;
    }

    main {
      min-height: 100vh;
    }

    header {
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font: normal 4em "Playfair Display SC", serif;
      text-align: center;
    }

    nav {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
    }

    nav a {
      flex-grow: 1;
      text-align: center;
      padding: 1em;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      transform: scaleX(0);
      background: #333;
      transition: 0.7s transform cubic-bezier(0.06, 0.9, 0.28, 1);
    }

    nav a:hover::after {
      transform: scaleX(1);
    }
    ol {
      text-align: center;
    }
    ol:hover {
      color: cadetblue;
    }
  </style>
  <body>
    <header>
      <h1>Richard's stuff</h1>
      <nav>
        <a href="./assignment 01/index.html">Assignment 1</a>
        <a href="./assignment 02/index.html">Assignment 2</a>
        <a href="#">Assignment 3</a>
        <a href="#">Assignment 4</a>
      </nav>
    </header>
    <br />
    <ol>
      <li><a href="./lab 01/index.html">Lab-1</a></li>
    </ol>
  </body>
</html>
